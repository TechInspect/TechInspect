{% extends 'mainapp/page.html' %}
{% load bootstrap4 %}

{% block content %}
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'car_park:cars' %}">Гараж</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{ title }}</li>
        </ol>
    </nav>

    <div class="row">
        <div class="col-lg-12 mb-4">
            <div class="card shadow mb-4">
                <div class="card-header py-3 d-flex justify-content-between">
                    <h3 class="m-0 font-weight-bold text-primary">Редактирование</h3>
                </div>
                <div class="col-lg-12 mb-4">
                    <form action="{{ action }}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        {% buttons submit='Сохранить' %}
                            <a href="{% url 'car_park:car_info' car.id %}" class="btn btn-secondary">Отменить</a>
                        {% endbuttons %}
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
