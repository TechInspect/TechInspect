{% extends 'mainapp/base.html' %}

{% block content %}
    <div class="page">
        <section class="container pt-2 pb-5">
            <h1>{{ title }}</h1>

            <div class="garage-cars">
                <h3>Автопарк пользователя</h3>
                {% if cars %}
                    <div class="list-group">
                        {% for car in cars %}
                            <a href="{% url 'car_park:car_info' car.id %}" class="list-group-item list-group-item-action">
                                {{ car.brand }} {{ car.model }} ({{ car.year }})
                            </a>
                        {% endfor %}
                    </div>
                {% else %}
                    <div>Автопарк пуст</div>
                {% endif %}
            </div>
        </section>
    </div>
{% endblock %}
