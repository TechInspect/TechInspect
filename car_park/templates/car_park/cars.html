{% extends 'mainapp/page.html' %}

{% block content %}
    <div class="row">
        <div class="col-lg-12 mb-4">

            <!-- Car_park -->
            <div class="card shadow mb-4">
                <div class="card-header py-3 d-flex justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">Автопарк пользователя</h6>
                    <a href="{% url 'car_park:add' %}" class="btn btn-outline-success">Добавить</a>
                </div>

                <div class="p-3">
                    {% if cars %}
                        {% for car in cars %}
                            {% include 'car_park/includes/car_card.html' %}
                        {% endfor %}
                    {% else %}
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-danger mb-1">В автопарке пока нет автомобилей. <a href="{% url 'car_park:add' %}">Добавить</a></div>
                        </div>
                    {% endif %}

                </div>
            </div>

        </div>
    </div>
{% endblock %}
