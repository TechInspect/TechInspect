{% extends "mainapp/page.html" %}
{% load bootstrap4 %}

{% block content %}
    <div class="col-md-6 m-auto">
        <div class="card">
            <div class="card-header py-3 d-flex justify-content-between">
                <h3 class="m-0 font-weight-bold text-primary">Добавить авто в Гараж</h3>
            </div>
            <div class="p-3">
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="user" value="{{ user.id }}">
                    {% bootstrap_form form %}
                    {% buttons submit='Добавить' %}
                        <a href="{% url 'car_park:cars' %}" class="btn btn-secondary">Назад</a>
                    {% endbuttons %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
